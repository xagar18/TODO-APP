<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.799.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="content">
          <div class="nav">
            <!-- <i class="ri-menu-line" id="menuIcon"></i> -->
            <h1>To-Do List</h1>
          </div>

          <input type="text" placeholder="Enter Your Username" id="username" />
          <button id="validate">Validate</button>
          <div class="inputcontainer hidden">
            <input type="text" placeholder="Add a new task..." id="todoinput" />
            <button id="addtask">Add Task</button>
          </div>
          <ul id="todolist"></ul>
        </div>
      </div>
      <div class="task-counter-container">
        <button id="toggle-counter">Show Task Counts</button>
        <div class="task-counter hidden">
          <p>Total Tasks: <span id="total-tasks">0</span></p>
          <p>Completed Tasks: <span id="completed-tasks">0</span></p>
          <p>Remaining Tasks: <span id="remaining-tasks">0</span></p>
        </div>
      </div>
    </div>

    <footer><p>&copy; 2024 Sagar Yadav. All rights reserved.</p></footer>
    <script src="script.js"></script>
  </body>
</html>
